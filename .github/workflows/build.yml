name: Build and Package

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore FullScreenExperienceShell/FullScreenExperienceShell.csproj

      - name: Create and Import Certificate
        run: |
          # 创建自签名证书
          $cert = New-SelfSignedCertificate -Type Custom -Subject "CN=FullScreenExperienceShell" -KeyUsage DigitalSignature -FriendlyName "FullScreenExperienceShell" -CertStoreLocation "Cert:\CurrentUser\My" -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")

          # 导出证书
          $password = ConvertTo-SecureString -String "password" -Force -AsPlainText
          $pfxPath = "${{ github.workspace }}\GitHubActionsWorkflow.pfx"
          Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $password

          # 导入证书到受信任的根证书存储区
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\LocalMachine\Root" -Password $password
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation "Cert:\CurrentUser\Root" -Password $password

          Write-Host "Certificate created and imported successfully"
          Write-Host "Certificate Thumbprint: $($cert.Thumbprint)"
        shell: powershell

      - name: Build and Package
        run: |
          dotnet publish FullScreenExperienceShell/FullScreenExperienceShell.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:AppxPackageSigningEnabled=true `
            /p:PackageCertificateKeyFile="${{ github.workspace }}\GitHubActionsWorkflow.pfx" `
            /p:PackageCertificatePassword="password" `
            /p:AppxPackageDir="${{ github.workspace }}\AppxPackages" `
            /p:GenerateAppxPackageOnBuild=true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MSIX-Package
          path: AppxPackages/**/*.msix*

      - name: Cleanup Certificate
        if: always()
        run: |
          # 清理临时证书文件
          if (Test-Path "${{ github.workspace }}\GitHubActionsWorkflow.pfx") {
            Remove-Item "${{ github.workspace }}\GitHubActionsWorkflow.pfx" -Force
            Write-Host "Certificate file removed"
          }
        shell: powershell
